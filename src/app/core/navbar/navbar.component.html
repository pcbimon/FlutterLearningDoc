<mat-toolbar color="primary">
  <button (click)="snav.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <mat-sidenav-container>
    <mat-sidenav #snav >
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</mat-toolbar>
